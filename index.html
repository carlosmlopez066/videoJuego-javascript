<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <title>Game</title>
</head>

<body>
  <div class="game-container ">
    <canvas id="game"></canvas>

    <div class="btns">
      <button id="up">Arriba</button>
      <button id="left">Izquierda</button>
      <button id="right">Derecha</button>
      <button id="down">Abajo</button>
    </div>

    <div class="messages">
      <p>vidas: <span id="lives"></span> </p>
      <p>tiempo: ⏱️<span id="time"></span> </p>
      <p>record: ⏱️<span id="record"></span> </p>
      <p id="result">result</p>
    </div>
  </div>
  <div id="final-div" class="inactive">
    <p id="finalP"></p>
    <p id="final-message">Pulsa el botón reiniciar para volver a empezar</p>
    <button id="btn-reiniciar">Reiniciar</button>
  </div>

  <script src="./src/maps.js"></script>
  <script src="./src/game.js"></script>
</body>

</html>
